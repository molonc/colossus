{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Delete Analysis
{% endblock %}

{% block body %}
<div class="container graybg">
    <h5>Are you sure you want to delete analysis <i class="emph">{{analysis.analysis_jira_ticket}}</i>?</h5><br>
    <form action="{% url 'sisyphus:analysis_delete' pk=pk %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger btn-sm" type="submit" name="delete" value="Yes, I'm sure">
        <a class="btn btn-default btn-sm" href="{% url 'sisyphus:analysisinformation_list' %}">Cancel</a>
    </form><br>
</div>
{% endblock %}
