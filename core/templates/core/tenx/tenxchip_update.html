{% extends "base_view.html" %}

{% load staticfiles %}

{% block title %}Edit TenXChip{% endblock %}

{% block body %}
<div class="container graybg">
    <form action="{% url 'tenx:chip_update' pk %}" method="POST">
        {% csrf_token %}
         <fieldset>
            <legend>TenX Chip Information</legend>
            <table class="table-condensed">
                <thead>
                    {{ form }}
                </thead>
            </table>
         </fieldset>
         <br>

        <input class="btn btn-primary btn-sm" type="submit" name="update" value="Update">
        <a class="btn btn-default btn-sm" href="{% url 'tenx:chip_detail' pk %}">Cancel</a>
    </form>

    <br>
</div>
{% endblock %}
