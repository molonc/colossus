{% block script %}
<script>
$(document).ready(function() {
    $('[data-toggle*="toggle"]').popover({
        html: true,
        content: function() {
        return $('#' + this.id + '-popover').html();
        }
    });
});

$('html').on('mouseup', function(e) {
    if(!$(e.target).closest('.popover').length) {
        $('.popover').each(function(){
            $(this.previousSibling).popover('hide');
        });
    }
});
</script>
{% endblock %}
